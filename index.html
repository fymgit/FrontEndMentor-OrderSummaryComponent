<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="favicon" href="/assets/favicon-32x32.png"/>
</head>
<body>
    <div class="container">
        <img class="top-image" src="./assets/illustration-hero.svg" alt="Girl with headphones listening music"/>
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to million of songs, audiobooks, and podcasts on any device 
            anywhere you like!
        </p>
        <div class="info-box">
            <img src="./assets/icon-music.svg" alt="Musical note"/>
            <div class="price">
                <strong>Annual Plan</strong>
                <p>$59,99/Year</p>
            </div>
            
            <a href="#">Change</a>
        </div>
        <button class="proceed-button">Proceed to payment</button>
        <button class="cancel-button">Cancel Order</button>
    </div>

</body>
</html>
